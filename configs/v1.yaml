# Connect4-Zero v1 Configuration
# Optimized for Apple Silicon M3

mcts:
  num_simulations: 100
  c_puct: 1.5
  dirichlet_alpha: 0.3
  dirichlet_epsilon: 0.25
  temp_threshold: 10

network:
  num_channels: 64
  num_blocks: 5

train:
  batch_size: 256
  lr: 0.001
  weight_decay: 0.0001
  train_steps_per_iter: 300
  value_loss_weight: 1.0

selfplay:
  games_per_iter: 25
  max_moves: 42
  augment_data: true

eval:
  num_matches: 100
  accept_threshold: 0.55
  eval_simulations: 100

buffer:
  capacity: 200000
  min_samples: 1000

num_iterations: 100
checkpoint_dir: checkpoints
data_dir: data
log_dir: runs
seed: 42
